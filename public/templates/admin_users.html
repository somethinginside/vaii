        <div class="container">
            <h2>Manage Users</h2>

            <?php if (!empty($users)): ?>
            <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                <thead>
                    <tr style="background-color: #f8f9fa;">
                        <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Name</th>
                        <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Email</th>
                        <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Status</th>
                        <th style="padding: 12px; text-align: left; border-bottom: 1px solid #ddd;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <?php foreach ($users as $user): ?>
                    <tr style="border-bottom: 1px solid #eee;">
                        <td style="padding: 12px;"><?= htmlspecialchars($user['name']) ?></td>
                        <td style="padding: 12px;"><?= htmlspecialchars($user['email']) ?></td>
                        <td style="padding: 12px;">
                            <span style="
                                  padding: 4px 8px;
                                  border-radius: 4px;
                                  background: <?= $user['status'] === 'active' ? '#d4edda' : ($user['status'] === 'blocked' ? '#fff3cd' : '#f8d7da') ?>;
                                        color: <?= $user['status'] === 'active' ? '#155724' : ($user['status'] === 'blocked' ? '#856404' : '#721c24') ?>;
                                    ">
                                        <?= ucfirst($user['status']) ?>
                                    </span>
                        </td>
                        <td style="padding: 12px;">
                            <?php if ($user['status'] === 'active'): ?>
                            <form method="POST" style="display: inline;">
                                <input type="hidden" name="user_id" value="<?= $user['id'] ?>">
                                <input type="hidden" name="action" value="block">
                                <button type="submit" style="
                                                background: #ffc107;
                                                color: #212529;
                                                border: none;
                                                padding: 5px 10px;
                                                border-radius: 4px;
                                                cursor: pointer;
                                            ">
                                    Block
                                </button>
                            </form>
                            <?php elseif ($user['status'] === 'blocked'): ?>
                            <form method="POST" style="display: inline;">
                                <input type="hidden" name="user_id" value="<?= $user['id'] ?>">
                                <input type="hidden" name="action" value="unblock">
                                <button type="submit" style="
                                                background: #28a745;
                                                color: white;
                                                border: none;
                                                padding: 5px 10px;
                                                border-radius: 4px;
                                                cursor: pointer;
                                            ">
                                    Unblock
                                </button>
                            </form>
                            <?php endif; ?>
                            <?php if ($user['status'] !== 'deleted'): ?>
                            <form method="POST" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.')">
                                <input type="hidden" name="user_id" value="<?= $user['id'] ?>">
                                <input type="hidden" name="action" value="delete">
                                <button type="submit" style="
                                                background: #dc3545;
                                                color: white;
                                                border: none;
                                                padding: 5px 10px;
                                                border-radius: 4px;
                                                cursor: pointer;
                                                margin-left: 8px;
                                            ">
                                    Delete
                                </button>
                            </form>
                            <?php endif; ?>
                        </td>
                    </tr>
                    <?php endforeach; ?>
                </tbody>
            </table>
            <?php else: ?>
            <p>No users found.</p>
            <?php endif; ?>
        </div>
