<div class="container">
<div class="table-container">
    <?php if (!empty($users)): ?>
    <h2 class="table-header">Manage Users</h2>
    <table class="admin-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <?php foreach ($users as $user): ?>
            <tr>
                
                <td><?= htmlspecialchars($user['name']) ?></td>
                <td><?= htmlspecialchars($user['email']) ?></td>
                <td>
                    <span class="status-badge status-<?= $user['status'] ?>">
                        <?= ucfirst($user['status']) ?>
                    </span>
                </td>
                <td>
                    <?php if ($user['status'] === 'active'): ?>
                    <form method="POST" class="inline-form">
                        <input type="hidden" name="user_id" value="<?= $user['id'] ?>">
                        <input type="hidden" name="action" value="block">
                        <button type="submit" class="btn-action btn-block">Block</button>
                    </form>
                    <?php elseif ($user['status'] === 'blocked'): ?>
                    <form method="POST" class="inline-form">
                        <input type="hidden" name="user_id" value="<?= $user['id'] ?>">
                        <input type="hidden" name="action" value="unblock">
                        <button type="submit" class="btn-action btn-unblock">Unblock</button>
                    </form>
                    <?php endif; ?>
                    <?php if ($user['status'] !== 'deleted'): ?>
                    <form method="POST" class="inline-form" onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.')">
                        <input type="hidden" name="user_id" value="<?= $user['id'] ?>">
                        <input type="hidden" name="action" value="delete">
                        <button type="submit" class="btn-action btn-delete">Delete</button>
                    </form>
                    <?php endif; ?>
                </td>
            </tr>
            <?php endforeach; ?>
        </tbody>
    </table>
    <?php else: ?>
    <p>No users found.</p>
    <?php endif; ?>
</div>

</div>
