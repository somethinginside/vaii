        <div class="container">

            <?php else: ?>
            <div style="overflow-x: auto;">
                <table class="cart-table" style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">

                        </tr>
                    </thead>
                    <tbody>
                        <?php foreach ($cartItems as $item): ?>
