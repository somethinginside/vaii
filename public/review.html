<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="todo.js"></script>
    <script src="button.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>REVIEWS</title>
</head>
<body background="фон отзыв.png">
  <h2>Leave your review</h2>
  <div id="voin"><img src="фон отзыв единорог.png" align="right"></div>
    <div class="container my-4" id="toDoContainer">
        <form name="toDoForm">
            <div class="row align-items-center my-3">
                <div class="col-10">
                    <input name="title" class="reviews" type="text" placeholder="Your name">
                </div>
                <div class="col">
                    <div class="d-flex justify-content-around align-items-center"></div>
                </div>
            </div>
            <div class="row align-items-center mt-2 mb-5">
                <div class="col-10">
                    <textarea name="description" class="reviews" placeholder="Leave review"></textarea>
                    <input name="date" type="date" class="reviews"><br><br>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" class="button"
                            onclick="addToDo()"> Add review </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
